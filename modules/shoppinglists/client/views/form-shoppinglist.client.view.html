<section>
  <div class="page-header">
    <h1>{{vm.shoppinglist._id ? 'Edit Shopping List' : 'New Shopping List'}}</h1>
        
  </div>
  <div class="col-md-12">
    <form name="vm.form.shoppinglistForm" class="form-horizontal" ng-submit="vm.save(vm.form.shoppinglistForm.$valid)" novalidate>
      <fieldset>

        <div class="form-group" show-errors>

          <div class="col-md-6">
          <label class="control-label" for="name">Name</label>
            <input name="name" type="text" ng-model="vm.shoppinglist.name" id="name" class="form-control" placeholder="Name" required>
 
          </div>
          <div class="col-md-12">
            <div class="form-group col-md-3" style="margin-right:30px">
              <label class="control-label" for="color-picker">Color</label>
              <input type="color" name="color-picker" ng-model="vm.shoppinglist.color" class="form-control" />
            </div>
            <div class="form-group col-md-3 col-md-offset-1">
              <label class="control-label" for="color">Input color hex code</label>
              <input name="color" type="text"  id="color" class="form-control" ng-model="vm.shoppinglist.color" required />
            </div>
          





<!-- 
          <div ng-messages="vm.form.shoppinglistForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Shoppinglist name is required.</p>
          </div> -->

         <!--  <div class="form-group" show-errors>
          <label class="control-label" for="note">Notes</label>
          <textarea name="note" type="text" ng-model="vm.shoppinglist.note" id="note" class="form-control" placeholder="note"></textarea>
        </div> -->
        <div class="form-group col-md-12">
          <button type="submit" class="btn btn-default">{{vm.shoppinglist._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
    <div class="container">
    {{vm.shoppinglist.items}}
    <form>

    <table class="table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Priority</th>
        </tr>
        <tr>
          <th><input type="text" name="item" ng-model="vm.name"></th>
          <th><input type="text" name="quantity" ng-model="vm.quantity"></th>
          <th><select name="priority" ng-model="vm.priority"></select></th>
          <td><button type="submit" class="btn btn-primary" ng-click="vm.addItem()">Add</button></td>
          <th><select type="text" name="priority" ng-model="vm.priority">
              <option>Need it now</option>
              <option>Need this week</option>
              <option>Need this month</option>
              <option>Pick up whenever</option>
            </select></th>
          <td><button class="btn btn-primary" ng-click="vm.addItem()">Add</button></td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in vm.items">
          <td>{{item.name}}</td>
          <td>{{item.quantity}}</td>
          <td>{{item.priority}}</td>
        </tr>
      </tbody>
    </table>
    </form>
  </div>
  </div>
</section>
